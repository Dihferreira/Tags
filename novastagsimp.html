<!DOCTYPE html><!-- doctype do HTML5 -->
<html>
	<head>
		<title>Novas tags imput html5</title>
		<meta charset="utf-8"/>
				 


	</head>
		<body>
			
			<FORM>
				<!--associar label com os elementos - -->
				<label for="nome">Nome</label>
				<input type="text" id="nome">
				<br><br>

				<!-- novos inputs e atributos html5 - email atributo required-->
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="teste@teste@teste.com" autofocus>
				<br><br>

				<!-- numero-->

				<label for="numero">NÃºmero</label>
				<input type="number" id="numero" min="5" max="10" step="2">
				<br><br>

				<!-- wrl-->
				<label for="url">Url</label>
				<input type="url" id="url" placeholder="ex:http//:www">
				<br><br>


			<!-- pesquisar-->
				<label for="pesquisa">Pesquisa</label>
				<input type="search" id="pesquisa" placeholder="ex:http//:www">
				<br><br>

				<!-- range-->
				<label for="range">Range</label>
				<input type="range" id="range" min="1" max="10" value="5">
				<br><br>

				<!-- data-->
				<label for="data">Data</label>
				<input type="date"id="data" >
				<br><br>

				<!-- cor-->
				<label for="cor">Cor</label>
				<input type="color"id="cor" >
				<br><br>


				<input type="submit" value="enviar">

			</FORM>
			 

			 



		</body>

		

</html>
